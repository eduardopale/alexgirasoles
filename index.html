<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffd6e7, #d6f0ff);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .flower-preview {
            width: 200px;
            height: 300px;
            margin: 0 auto 40px;
            position: relative;
            animation: bounce 3s ease-in-out infinite;
        }

        .preview-stem {
            position: absolute;
            width: 16px;
            height: 200px;
            background: linear-gradient(to right, #7ec850, #a8e6a0);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 8px;
            z-index: 1;
        }

        .preview-flower {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: sway 4s ease-in-out infinite;
        }

        .preview-petals {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .preview-petal {
            position: absolute;
            width: 40px;
            height: 60px;
            background: linear-gradient(to bottom, #fff176, #ffeb3b);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 30px;
            left: 40px;
            transform-origin: center bottom;
        }

        .preview-center {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #5d4037;
            border-radius: 50%;
            top: 35px;
            left: 35px;
            z-index: 10;
        }

        .lyrics-message {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin: 30px 0;
        }

        .lyrics-message p {
            color: #333;
            font-size: 1.3rem;
            line-height: 1.8;
            margin-bottom: 25px;
            font-style: italic;
            text-align: center;
        }

        .song-title {
            color: #ff6b9d;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        .enter-button {
            background: linear-gradient(135deg, #ff8a65, #ff6b9d);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin: 20px 0;
            animation: pulse 2s ease-in-out infinite;
        }

        .enter-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
            color: #ff6b9d;
        }

        /* Animaciones */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes sway {
            0%, 100% { transform: translateX(-50%) rotate(-5deg); }
            50% { transform: translateX(-50%) rotate(5deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flower-preview">
            <div class="preview-stem"></div>
            <div class="preview-flower">
                <div class="preview-petals">
                    <!-- PÃ©talos generados con JS -->
                </div>
                <div class="preview-center"></div>
            </div>
        </div>

        <div class="lyrics-message">
            <p>"Slide away, and give it all you've got"</p>
            <p>"My today fell in from the top"</p>
            <p>"I dream of you and all the things you say"</p>
            <p>"I wonder where you are now?"</p>
            
            <div class="song-title">"Slide Away" - Oasis</div>
        </div>

        <button class="enter-button" onclick="enterGarden()">
            ðŸŒ¸ Presiona aqui ðŸŒ¸
        </button>
    </div>

    <div class="hearts" id="heartsContainer"></div>

    <script>
        // Crear flor de preview
        function createPreviewFlower() {
            const petalsContainer = document.querySelector('.preview-petals');
            
            // Crear pÃ©talos
            for (let j = 0; j < 12; j++) {
                const petal = document.createElement('div');
                petal.className = 'preview-petal';
                petal.style.transform = `rotate(${j * 30}deg)`;
                petalsContainer.appendChild(petal);
            }
        }

        // Crear corazones flotantes
        function createHearts() {
            const container = document.getElementById('heartsContainer');
            const heartCount = 12;

            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'ðŸ’–';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.top = `${Math.random() * 100}vh`;
                heart.style.fontSize = `${Math.random() * 18 + 12}px`;
                heart.style.animationDelay = `${Math.random() * 6}s`;
                heart.style.animationDuration = `${Math.random() * 4 + 3}s`;
                container.appendChild(heart);
            }
        }

        // FunciÃ³n para entrar al jardÃ­n
        function enterGarden() {
            // Agregar efecto de transiciÃ³n
            document.body.style.opacity = '0.8';
            document.querySelector('.enter-button').textContent = 'Cargando... ðŸŒ»';
            document.querySelector('.enter-button').style.animation = 'none';
            
            setTimeout(() => {
                // Redirigir a la pÃ¡gina del jardÃ­n
                window.location.href = 'flores.html';
            }, 1000);
        }

        // Inicializar cuando cargue la pÃ¡gina
        document.addEventListener('DOMContentLoaded', function() {
            createPreviewFlower();
            createHearts();
        });
    </script>
</body>
</html>
