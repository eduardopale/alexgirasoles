<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girasoles para Alexandra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffd6e7, #d6f0ff);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
            z-index: 10;
        }

        .header h1 {
            color: #ff6b9d;
            font-size: 3.5rem;
            text-shadow: 3px 3px 0px #fff;
            margin-bottom: 15px;
        }

        .header p {
            color: #8a6bc9;
            font-size: 1.8rem;
            text-shadow: 2px 2px 0px #fff;
        }

        .sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }

        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud-1 {
            width: 150px;
            height: 75px;
            top: 10%;
            left: 5%;
            animation: floatCloud 25s linear infinite;
        }

        .cloud-1::before {
            width: 90px;
            height: 90px;
            top: -40px;
            left: 25px;
        }

        .cloud-1::after {
            width: 70px;
            height: 70px;
            top: -30px;
            right: 25px;
        }

        .cloud-2 {
            width: 120px;
            height: 60px;
            top: 25%;
            right: 8%;
            animation: floatCloud 30s linear infinite reverse;
        }

        .cloud-2::before {
            width: 80px;
            height: 80px;
            top: -35px;
            left: 20px;
        }

        .cloud-2::after {
            width: 60px;
            height: 60px;
            top: -25px;
            right: 20px;
        }

        .cloud-3 {
            width: 100px;
            height: 50px;
            top: 60%;
            left: 15%;
            animation: floatCloud 20s linear infinite;
            animation-delay: 5s;
        }

        .cloud-3::before {
            width: 60px;
            height: 60px;
            top: -25px;
            left: 15px;
        }

        .cloud-3::after {
            width: 50px;
            height: 50px;
            top: -20px;
            right: 15px;
        }

        .garden {
            display: flex;
            justify-content: center;
            gap: 70px;
            align-items: flex-end;
            position: relative;
            z-index: 5;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .sunflower {
            position: relative;
            width: 180px;
            height: 280px;
        }

        .stem {
            position: absolute;
            width: 14px;
            height: 180px;
            background: linear-gradient(to right, #7ec850, #a8e6a0, #7ec850);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 7px;
            z-index: 1;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .leaf {
            position: absolute;
            width: 50px;
            height: 35px;
            background: linear-gradient(to bottom, #7ec850, #a8e6a0);
            border-radius: 50% 50% 50% 0;
            z-index: 2;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .leaf-1 {
            bottom: 80px;
            left: -15px;
            transform: rotate(-25deg);
        }

        .leaf-2 {
            bottom: 130px;
            right: -20px;
            transform: rotate(25deg) scaleX(-1);
        }

        .flower {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            animation: sway 5s ease-in-out infinite;
            transform-origin: bottom center;
            z-index: 10;
        }

        .petals {
            position: relative;
            width: 140px;
            height: 140px;
        }

        .petal {
            position: absolute;
            width: 50px;
            height: 80px;
            background: linear-gradient(to bottom, #fff176, #ffeb3b, #fbc02d);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 30px;
            left: 45px;
            transform-origin: center bottom;
            box-shadow: 0 2px 10px rgba(255, 193, 7, 0.4);
            border: 1px solid rgba(255, 193, 7, 0.2);
        }

        .center {
            position: absolute;
            width: 70px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%, #5d4037, #3e2723);
            border-radius: 50%;
            top: 35px;
            left: 35px;
            z-index: 15;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid #4e342e;
        }

        .center::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            top: 5px;
            left: 5px;
            background: radial-gradient(circle at 40% 40%, #6d4c41, #4e342e);
            z-index: 16;
        }

        .seeds {
            position: absolute;
            width: 60px;
            height: 60px;
            top: 5px;
            left: 5px;
            z-index: 17;
        }

        .seed {
            position: absolute;
            width: 8px;
            height: 12px;
            background: #3e2723;
            border-radius: 50%;
            transform-origin: center;
        }

        .face {
            position: absolute;
            width: 40px;
            height: 40px;
            top: 15px;
            left: 15px;
            z-index: 20;
        }

        .eye {
            position: absolute;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            border: 2px solid #333;
        }

        .eye.left { left: 5px; top: 10px; }
        .eye.right { right: 5px; top: 10px; }

        .pupil {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #333;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            animation: blink 4s infinite;
        }

        .smile {
            position: absolute;
            width: 25px;
            height: 12px;
            border: 2px solid #333;
            border-top: none;
            border-radius: 0 0 15px 15px;
            bottom: 5px;
            left: 7px;
        }

        .blush {
            position: absolute;
            width: 10px;
            height: 5px;
            background: rgba(255, 107, 157, 0.4);
            border-radius: 50%;
            top: 20px;
        }

        .blush.left { left: -5px; }
        .blush.right { right: -5px; }

        /* Animaciones */
        @keyframes sway {
            0%, 100% { transform: translateX(-50%) rotate(-4deg); }
            50% { transform: translateX(-50%) rotate(4deg); }
        }

        @keyframes floatCloud {
            0% { transform: translateX(-150px); }
            100% { transform: translateX(calc(100vw + 150px)); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes blink {
            0%, 45%, 55%, 100% { transform: scaleY(1); }
            48%, 52% { transform: scaleY(0.1); }
        }

        @keyframes petalGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        /* Elementos decorativos */
        .hearts, .sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .heart, .sparkle {
            position: absolute;
            font-size: 28px;
            animation: float 4s ease-in-out infinite;
        }

        .heart { color: #ff6b9d; }
        .sparkle { color: #ffeb3b; }

        .message {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px 50px;
            border-radius: 50px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            z-index: 10;
            animation: pulse 3s ease-in-out infinite;
            margin: 30px auto;
            max-width: 600px;
            width: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .message p {
            color: #ff6b9d;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin: 0;
            line-height: 1.4;
        }

        /* Efectos de brillo */
        .glow {
            position: absolute;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        /* Botones interactivos */
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: #ff8a65;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2rem;
            font-family: 'Comic Sans MS', cursive;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 10;
        }

        button:hover {
            background: #ff6b9d;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="sky">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Para Alexandra 🌻</h1>
            <p>Pa' que ya no me extrañes</p>
        </div>

        <div class="garden" id="gardenContainer">
            <!-- Los girasoles se generan con JavaScript -->
        </div>

        <div class="hearts" id="heartsContainer"></div>
        <div class="sparkles" id="sparklesContainer"></div>

        <div class="message">
            <p>¡Eres tan brillante y especial como estos girasoles! 💖</p>
        </div>

        <div class="controls">
            <button onclick="changeBackground()">Cambiar Fondo</button>
            <button onclick="makeThemDance()">¡Presiona!</button>
        </div>
    </div>

    <script>
        // Crear girasoles completos
        function createSunflowers() {
            const garden = document.getElementById('gardenContainer');
            const sunflowerCount = 3;

            for (let i = 0; i < sunflowerCount; i++) {
                createSingleSunflower(garden, i);
            }
        }

        function createSingleSunflower(container, index) {
            const sunflower = document.createElement('div');
            sunflower.className = 'sunflower';
            sunflower.style.animationDelay = `${index * 0.7}s`;

            // Tallo
            const stem = document.createElement('div');
            stem.className = 'stem';

            // Hojas
            const leaf1 = document.createElement('div');
            leaf1.className = 'leaf leaf-1';
            const leaf2 = document.createElement('div');
            leaf2.className = 'leaf leaf-2';

            // Flor
            const flower = document.createElement('div');
            flower.className = 'flower';

            const petals = document.createElement('div');
            petals.className = 'petals';

            // Crear pétalos (más pétalos para un girasol completo)
            for (let j = 0; j < 16; j++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.transform = `rotate(${j * 22.5}deg)`;
                petal.style.animation = `petalGlow ${3 + j*0.2}s ease-in-out infinite`;
                petal.style.animationDelay = `${j * 0.1}s`;
                petals.appendChild(petal);
            }

            // Centro de la flor con semillas
            const center = document.createElement('div');
            center.className = 'center';

            const seeds = document.createElement('div');
            seeds.className = 'seeds';

            // Crear semillas en el centro
            for (let k = 0; k < 40; k++) {
                const seed = document.createElement('div');
                seed.className = 'seed';
                const angle = k * 9;
                const radius = 25;
                seed.style.left = `${25 + radius * Math.cos(angle * Math.PI / 180)}px`;
                seed.style.top = `${25 + radius * Math.sin(angle * Math.PI / 180)}px`;
                seeds.appendChild(seed);
            }

            // Carita kawaii con mejillas sonrojadas
            const face = document.createElement('div');
            face.className = 'face';

            const eye1 = document.createElement('div');
            eye1.className = 'eye left';
            const pupil1 = document.createElement('div');
            pupil1.className = 'pupil';
            eye1.appendChild(pupil1);

            const eye2 = document.createElement('div');
            eye2.className = 'eye right';
            const pupil2 = document.createElement('div');
            pupil2.className = 'pupil';
            eye2.appendChild(pupil2);

            const smile = document.createElement('div');
            smile.className = 'smile';

            const blush1 = document.createElement('div');
            blush1.className = 'blush left';
            const blush2 = document.createElement('div');
            blush2.className = 'blush right';

            face.appendChild(eye1);
            face.appendChild(eye2);
            face.appendChild(smile);
            face.appendChild(blush1);
            face.appendChild(blush2);

            // Ensamblar la flor
            center.appendChild(seeds);
            center.appendChild(face);
            petals.appendChild(center);
            flower.appendChild(petals);

            // Ensamblar el girasol completo
            sunflower.appendChild(stem);
            sunflower.appendChild(leaf1);
            sunflower.appendChild(leaf2);
            sunflower.appendChild(flower);

            container.appendChild(sunflower);
        }

        // Crear corazones flotantes
        function createHearts() {
            const container = document.getElementById('heartsContainer');
            const heartCount = 20;

            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '💖';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.top = `${Math.random() * 100}vh`;
                heart.style.fontSize = `${Math.random() * 25 + 20}px`;
                heart.style.animationDelay = `${Math.random() * 6}s`;
                heart.style.animationDuration = `${Math.random() * 4 + 3}s`;
                container.appendChild(heart);
            }
        }

        // Crear destellos
        function createSparkles() {
            const container = document.getElementById('sparklesContainer');
            const sparkleCount = 25;

            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.innerHTML = '✨';
                sparkle.style.left = `${Math.random() * 100}vw`;
                sparkle.style.top = `${Math.random() * 100}vh`;
                sparkle.style.fontSize = `${Math.random() * 20 + 15}px`;
                sparkle.style.animationDelay = `${Math.random() * 5}s`;
                sparkle.style.animationDuration = `${Math.random() * 3 + 2}s`;
                container.appendChild(sparkle);
            }
        }

        // Efecto de brillo aleatorio
        function createRandomGlow() {
            setInterval(() => {
                const glow = document.createElement('div');
                glow.className = 'glow';
                glow.style.left = `${Math.random() * 100}vw`;
                glow.style.top = `${Math.random() * 100}vh`;
                glow.style.width = `${Math.random() * 150 + 100}px`;
                glow.style.height = glow.style.width;
                
                document.body.appendChild(glow);
                
                // Remover después de la animación
                setTimeout(() => {
                    glow.remove();
                }, 4000);
            }, 3000);
        }

        // Funciones interactivas
        function changeBackground() {
            const backgrounds = [
                'linear-gradient(135deg, #ffd6e7, #d6f0ff)',
                'linear-gradient(135deg, #e0f7fa, #f8bbd0)',
                'linear-gradient(135deg, #f3e5f5, #e1f5fe)',
                'linear-gradient(135deg, #fff9c4, #d1c4e9)',
                'linear-gradient(135deg, #c8e6c9, #ffecb3)'
            ];
            
            const randomBg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
            document.body.style.background = randomBg;
        }

        function makeThemDance() {
            const flowers = document.querySelectorAll('.flower');
            
            flowers.forEach((flower, index) => {
                flower.style.animation = 'sway 0.8s ease-in-out infinite';
            });
            
            // Detener el baile después de 4 segundos
            setTimeout(() => {
                flowers.forEach(flower => {
                    flower.style.animation = 'sway 5s ease-in-out infinite';
                });
            }, 4000);
        }

        // Inicializar todo cuando cargue la página
        document.addEventListener('DOMContentLoaded', function() {
            createSunflowers();
            createHearts();
            createSparkles();
            createRandomGlow();

            // Efecto interactivo al hacer clic en los girasoles
            document.getElementById('gardenContainer').addEventListener('click', function(e) {
                if (e.target.closest('.sunflower')) {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '💛';
                    heart.style.position = 'fixed';
                    heart.style.left = `${e.clientX}px`;
                    heart.style.top = `${e.clientY}px`;
                    heart.style.fontSize = '30px';
                    heart.style.animation = 'float 2s ease-in-out forwards';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>
